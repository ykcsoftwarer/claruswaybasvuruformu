<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FORMLAR</title>

    <style>
        #seker {
            width: 50%;
            border: 5px solid darkmagenta;
        }

        #seker2 {
            width: 50%;
            border: 5px solid darkmagenta;
        }

        #yorum{
            resize: none;
            width: 500px;
            height: 200px;
        }

        .hrv {
            display: inline-block;
            width: 100%;
        }


    </style>



  </head>
  <body>
    <h1>Welcome to Clarusway</h1>

    <form action="result.html" method="get">
      <div>
        <label for="name">Adınızı Giriniz:</label>
        <input
          type="text"
          name="isim"
          id="name"
          placeholder="İsminizi giriniz..."
        />
        <br /><br />
        <label for="lname">Soyadınızı Giriniz:</label>
        <input
          type="text"
          name="soyisim"
          id="lname"
          placeholder="Soyadınızı Giriniz"
        />
      </div>

      <div>
        <br>
        <label for="sifre">Parolanızı Giriniz</label>
        <input type="password" name="Girilen Parola" id="sifre" />
      </div>
      <div>
        <p>Cinsiyetinizi Giriniz</p>
        <label for="gender1">Erkek</label>
        <input type="radio" name="cinsiyet" id="gender1" value="Erkek" />

        <label for="gender2">Kadın</label>
        <input type="radio" name="cinsiyet" id="gender2" value="Kadın" />
      </div>

      <div>
        <p>Favori Hayvanlarınızı İşaretlerin</p>
        <input type="checkbox" name="hayvan-1" id="panda" value="panda">
        <label for="panda">Panda</label>
        <input type="checkbox" name="hayvan-2" id="fish" value="Balık">
        <label for="fish">Balık</label>
        <input type="checkbox" name="hayvan-3" id="horse" value="Unicorn">
        <label for="horse">Unicorn</label>
      </div>

      <div>
        <label for="age">Yaş</label>
        <input type="number" name="Girilen-Yaş" id="age" min="18"   max="99" >
      </div>

      <div>
        <label for="search">Ara</label>
        <input type="search" name="Aranan-Kelime" id="search" maxlength="50" min="5">
      </div>

      <div>
        <label for="renk">Renk Seçin</label>
        <input type="color" name="seçilen-renk" id="renk" >
      </div>

      <div>
        <label for="tarih">Tarih Seçin</label>
        <input type="date" name="Seçilen-Tarih" id="tarih" min="2022-05-20" max="2032-05-20">
      </div>

      <div>
        <label for="email">Email Girin</label>
        <input type="email" name="girilen-email" id="email">
      </div>

      <div>
        <label for="dosya">Dosya Seç</label>
        <input type="file" name="Seçilen-Dosya" id="dosya">
      </div>

      <div>
        <label for="no">Telefon No:</label>
        <input type="tel" name="Telefon-No" id="no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
      </div>

      <div>
        <label for="seker">Hangi Tatlıyı İstersiniz</label>
        <br>
        <select name="Seçilen Tatlı" id="seker" size="5">
        <option value="Sütlaç">Sütlaç</option>
        <option value="Keşkül">Keşkül</option>
        <option value="Aşure">Aşure</option>
        <option value="Pudding">Pudding</option>
        <option value="Magnolia">Mangolia</option>
        <option value="Kazandibi">Kazandibi</option>
        </select>
        <div>
            
        <div>
        <label for="seker2">Hangi Tatlıyı İstersiniz</label>
        <br>
        <select name="Seçilen Tatlı" id="seker2" size="8">
        <optgroup label="Sütlü Tatlılar">
        <option value="Sütlaç">Sütlaç</option>
        <option value="Keşkül">Keşkül</option>
        <option value="Aşure">Aşure</option>
        <option value="Pudding">Pudding</option>
        <option value="Magnolia">Mangolia</option>
        <option value="Kazandibi">Kazandibi</option>
        </optgroup>

        <optgroup label="Şerbetli Tatlılar" s >
            <option value="Fıstıklı Baklava">Fıstıklı Baklava</option>
            <option value="Künefe">Künefe</option>
            <option value="Katmer">Katmer</option>
            <option value="Kadayıf">Kadayıf</option>
            <option value="Baklava">Baklava</option>
        </optgroup>
        </select>
        </div>

        <div>
            <label for="yorum">Yorum</label>
            <br>
            <textarea name="Girilen-Yorum" id="yorum" placeholder="Yorum Lütfen..."> </textarea>
        </div>

        <div>
            <label for="input-browsers">Browsers:</label>

            <input type="text" name="Kullanılan Browsers" id="input-browsers" >

            <datalist id="browsers">
                <option value="FireFox"></option>
                <option value="Chorome"></option>
                <option value="Safari"></option>
                <option value="Brave"></option>
            </datalist>
        </div>

        <div>
            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                <label class="hrv" for="fname">isim</label>
                <input type="text" name="isim" id="fname">
                <br>
                <label class="hrv" for="sname">Soyisim</label>
                <input type="text" name="soyisim" id="fname">
            </fieldset>
        </div>



      <br /><br /><br /><br /><br /><br /><br /><br /><br />
      <input type="submit" value="Gönder" />
      <br><br><br>
      <input type="reset" value="Sıfırla">

    </form>

  </body>
</html>
